<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!--BOOTSTRAP-->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <span class="navbar-brand nb-0 h1 text-center">Monte o seu Lanche</span>
      </div>
    </nav>

    <div class="container">
      <div id="app">
        <div class="row">
          <div class="col-md-6">
            <div class="row mt-2">
              <div class="col">
                <img :src="pao[0]" />
                <img :src="alface" />
                <img :src="ketchup" />
                <img :src="maionese" alt="" />
                <img :src="mostarda" alt="" />
                <img :src="hamburguer" />
                <img :src="pao[1]" />
              </div>
            </div>
          </div>
          <div class="col-md-6" v-if="etapa == 1">
            <!-- TIPO DE PÂO -->
            <div class="row mt-2">
              <div class="col">
                <div class="card text-center">
                  <div class="card-header">TIPO DO PÃO</div>
                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input
                        v-model="inputTipoPao"
                        class="form-check-input"
                        type="radio"
                        value="gergilim"
                      />
                      <label class="form-check-label"> Gergelin </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        v-model="inputTipoPao"
                        class="form-check-input"
                        type="radio"
                        value="australiano"
                      />
                      <label class="form-check-label"> Australiano </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- SALADAS -->

            <div class="row mt-2">
              <div class="col">
                <div class="card text-center">
                  <div class="card-header">SALADAS</div>
                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input
                        v-model="inputSaladas"
                        class="form-check-input"
                        type="checkbox"
                        value="alface"
                      />
                      <label class="form-check-label"> Alface </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- MOLHOS -->

            <div class="row mt-2">
              <div class="col">
                <div class="card text-center">
                  <div class="card-header">MOLHOS</div>
                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input
                        v-model="inputMolhos"
                        class="form-check-input"
                        type="checkbox"
                        value="ketchup"
                      />
                      <label class="form-check-label"> Ketchup </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        v-model="inputMolhos"
                        class="form-check-input"
                        type="checkbox"
                        value="mostarda"
                      />
                      <label class="form-check-label"> Mostarda </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        v-model="inputMolhos"
                        class="form-check-input"
                        type="checkbox"
                        value="maionese"
                      />
                      <label class="form-check-label"> Maionese </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- TIPO DE HAMBURGUER -->

            <div class="row mt-2">
              <div class="col">
                <div class="card text-center">
                  <div class="card-header">TIPO DE HAMBURGUER</div>
                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input
                        v-model="inputHmaburguer"
                        class="form-check-input"
                        type="radio"
                        value="bovino"
                      />
                      <label class="form-check-label"> Bovino </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        v-model="inputHmaburguer"
                        class="form-check-input"
                        type="radio"
                        value="frango"
                      />
                      <label class="form-check-label"> Frango </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        v-model="inputHmaburguer"
                        class="form-check-input"
                        type="radio"
                        value="soja"
                      />
                      <label class="form-check-label"> Soja </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-primary"
                  @click="fazerPedido()"
                >
                  Fazer pedido
                </button>
              </div>
            </div>
          </div>

          
          <div class="col-md-6" v-if="etapa == 2">
            <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">INFORME SEUS DADOS</div>
                <div class="card-body">
                  <div class="mb-3">
                    <label classe="form-label" >Nome</label>
                    <input v-model="inputNome" type="text" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label classe="form-label"
                      >Endereço</label
                    >
                    <input v-model="inputEndereco" type="text" class="form-control" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col d-flex justify-content-between">
              <button type="button" class="btn btn-warning" @click="etapa -= 1">
                voltar para o lanche
              </button>
              <button type="button" class="btn btn-success" @click="confirmarPedido()">
                Confirmar
              </button>
            </div>
          </div>
        </div>
        
        <div class="col-md-6" v-if="etapa == 3">
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">PEDIDO CONFIRMADO</div>
                <div class="card-body">
                  <div class="mb-3">
                   <p>Agora é só aguardar 10 minutinhos!</p>
                   <p>Vamos chamar você em breve</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col d-flex justify-content-between">
              <button type="button" class="btn btn-primary" @click="etapa = 1">
                Repetir pedido
              </button>
              <button type="button" class="btn btn-success" @click="novoPedido()">
                Novo pedido
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            inputTipoPao: "",
            inputSaladas: [],
            inputMolhos: [],
            inputHmaburguer: "",
            etapa: 1,
            inputNome: "",
            inputEndereco: "",
            novoPedidoAssincrono: null,
          };
        },
        computed: {
          pao() {
            switch (this.inputTipoPao) {
              case "gergilim":
                return [
                  "./imagens/pao_gergelim_superior.png",
                  "./imagens/pao_gergelim_inferior.png",
                ];
              case "australiano":
                return [
                  "./imagens/pao_australiano_superior.png",
                  "./imagens/pao_australiano_inferior.png",
                ];
              default:
                return [
                  "./imagens/padrao/pao_superior.png",
                  "./imagens/padrao/pao_inferior.png",
                ];
            }
          },
          alface() {
            if (this.inputSaladas.includes("alface")) {
              return "./imagens/alface.png";
            }

            return "./imagens/padrao/alface.png";
          },
          ketchup() {
            if (this.inputMolhos.includes("ketchup")) {
              return "imagens/ketchup.png";
            }

            return "imagens/padrao/molho.png";
          },
          maionese() {
            if (this.inputMolhos.includes("maionese")) {
              return "imagens/maionese.png";
            }

            return "imagens/padrao/molho.png";
          },
          mostarda() {
            if (this.inputMolhos.includes("mostarda")) {
              return "imagens/mostarda.png";
            }

            return "imagens/padrao/molho.png";
          },
          hamburguer() {
            switch (this.inputHmaburguer) {
              case "bovino":
                return "imagens/bovino.png";
              case "frango":
                return "imagens/frango.png";
              case "soja":
                return "imagens/soja.png";
              default:
                return "imagens/padrao/hamburguer.png";
            }
          },
        },
        methods: {
          fazerPedido() {
            const temPaoEHambueguer = this.inputTipoPao && this.inputHmaburguer;

            if (temPaoEHambueguer) {
              this.etapa = 2;
            } else {
              alert(
                "Você precisa selecionar no minimo um pâo e um hambúrguer!"
              );
            }
          },
          confirmarPedido() {
            const temNome = this.nome
            const temEndereco = this.temEndereco

            if (temNome && temEndereco) {
              this.etapa = 3;

              this.novoPedidoAssincrono = setTimeout(() => this.novoPedido(), 10000)
            } else {
              alert('Você precisa informar o seu nome e endereço')
            }
          },
          novoPedido() {
            this.etapa = 1;

            this.inputTipoPao= ""
            this.inputSaladas= []
            this.inputMolhos= []
            this.inputHmaburguer= ""
            this.etapa= 1
            this.inputNome= ""
            this.inputEndereco= ""
          },
          watch: {
            etapa(novoValor) {
              if (novoValor === 1) {
                clearTimeout(this.novoPedidoAssincrono)
              }
            }
          }
        },
      });
    </script>
  </body>
</html>
