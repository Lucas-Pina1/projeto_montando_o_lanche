<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!--BOOTSTRAP-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand nb-0 h1">Monte o seu Lanche</span>
        </div>
    </nav>

    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-md-6">Imagens do Lanche</div>
                <div class="col-md-6">
                    <!-- TIPO DE PÂO -->

                    <div class="row mt-2">
                        <div class="col">
                            <div class="card text-center">
                                <div class="card-header">TIPO DO PÃO</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">
                                            Gergelin
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">
                                            Australiano
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- SALADAS -->

                    <div class="row mt-2">
                        <div class="col">
                            <div class="card text-center">
                                <div class="card-header">SALADAS</div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">
                                            Alface
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- MOLHOS -->

                    <div class="row mt-2">
                        <div class="col">
                            <div class="card text-center">
                                <div class="card-header">MOLHOS</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">
                                            Ketchup
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">
                                            Mostarda
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">
                                            Maionese
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- TIPO DE HAMBURGUER -->

                    <div class="row mt-2">
                        <div class="col">
                            <div class="card text-center">
                                <div class="card-header">TIPO DE HAMBURGUER</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">
                                            Bovino
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">
                                            Frango
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">
                                            Soja
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
        });
    </script>
</body>

</html>
